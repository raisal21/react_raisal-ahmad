<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Page</title>
    <style>
        @media screen and (max-width: 387px){
            #product-description {
                width: 100% !important;
                margin-right: 10px;
            }
        }
    </style>
 </head>
<body>
    <div class="container"> <h1>Create Product</h1>
        <form action="/submit-product" method="post"> <h2>Detail Product</h2>

            <div class="product-details">
                <label for="product-name">Product Name:</label><br>
                <input type="text" id="product-name" name="product_name" pattern=".{6,50}" required><br>

                <label for="product-category" style="line-height: 1.75;">Product Category:</label><br>
                <select id="product-category" name="product_category" required>
                    <option value=""> </option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="home">Home</option>
                    <option value="other">Other</option>
                </select><br>

                <label for="product-freshness" style="line-height: 1.75;">Product Freshness:</label><br>
                <div class="radio-buttons" style="line-height: 1.75;">
                    <input type="radio" id="freshness-brand-new" name="product_freshness" value="brand_new" required>
                    <label for="freshness-brand-new">Brand New</label>
                    <br>
                    <input type="radio" id="freshness-second-hand" name="product_freshness" value="second_hand">
                    <label for="freshness-second-hand">Second Hand</label>
                    <br>
                    <input type="radio" id="freshness-refurbished" name="product_freshness" value="refurbished">
                    <label for="freshness-refurbished">Refurbished</label>
                </div>

                <label for="product-image" style="line-height: 1.75;">Image of Product:</label>
                <input type="file" id="product-image" name="product_image" accept="image/*" required><br>

                <label for="product-description" style="line-height: 1.75;">Additional Description:</label><br>
                <input type="text" id="product-description" name="product_description" style="width: 287px; height: 100px;" required>
            </div>

            <label for="product-freshness" style="line-height: 1.75;">Product price:</label>
            <div class="product-price">
                <label for="product-price"style="line-height: 1.5;">Price:</label>
                <input type="text" id="product-price" name="product_price" pattern="\d+" value="$100" required> </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
